name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    go: ['1.21', '1.23.2']     
jobs: 
  check-applications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go